<H2>Setup</H2>


Switch to a Different Flow
<select ng-Model="selectedPipeline" ng-Change="switchPipeline()" ng-Options="p.name for p in pipelines"></select>

<br />
<hr />
<h3>Current Flow</h3>
<label>Rename <input type="text" id="currentFlowName" ng-Model="newNameForCurrentFlow"></label><button ng-Click="changeFlowName(newNameForCurrentFlow)">Change</button>
<h3>Stages</h3>
<table>
	<tr><td>Stage Name</td><td>Color</td><td>Actions</td></tr>
	<tr ng-repeat="stage in currentPipeline.pipeline.stages"><td><span ng-Hide="stage.editName" ng-Click="stage.editName=true">{{stage.stageName}}</span><span ng-Show="stage.editName"><input type="text" ng-Model="stage.stageName" ng-Blur="stage.editName=false"/></span></td><td>{{stage.stageColour}}</td><td><button ng-Click="changeOrder(stage,1)">D</button><button ng-Click="changeOrder(stage,-1)">U</button><button ng-Click="deleteStage(stage)">T</button></td></tr>
	<tr><td><input type="text" id="newStage.stageName" /></td><td>Grey</td><td><button>Add</button></td></tr>
</table>
<hr />
<label>New Flow: <input type="text" id="newFlowName"></label><button>Add</button><br />
{{pipelines[0].name}}
